pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withReader("UTF-8") { reader -> properties.load(reader) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" apply false
    id "com.android.application" version "8.3.2" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
    id "com.google.gms.google-services" version "4.4.1" apply false
}

include ":app"

import groovy.json.JsonSlurper

def flutterProjectRoot = rootProject.projectDir.parentFile
def pluginsFile = new File(flutterProjectRoot, '.flutter-plugins-dependencies')
if (pluginsFile.exists()) {
    def json = new JsonSlurper().parse(pluginsFile)
    json.plugins.android.each { plugin ->
        def name = plugin.name
        def path = plugin.path
        include ":$name"
        project(":$name").projectDir = new File(path, 'android')
    }
}

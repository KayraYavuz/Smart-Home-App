plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

    android {
    compileSdkVersion 36

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.yavuz.yavuz_lock"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

        buildTypes {

            release {

                // TODO: Add your own signing config for the release build.

                // Signing with the debug keys for now, so `flutter run --release` works.

                signingConfig signingConfigs.debug

                shrinkResources false

                minifyEnabled false

            }

        }

        namespace 'com.yavuz.yavuz_lock'

    }

    

    configurations.all {

        resolutionStrategy {

            force 'androidx.core:core:1.13.1'

            force 'androidx.core:core-ktx:1.13.1'

            force 'androidx.activity:activity:1.9.0'

            force 'androidx.activity:activity-ktx:1.9.0'

            force 'androidx.browser:browser:1.8.0'

        }

    }

    

    dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':ttlock_flutter')
    // Attempting to add standard plugins based on typical naming. 
    // If these names are wrong, Gradle will complain, and I'll fix them.
    implementation project(':flutter_plugin_android_lifecycle')
    implementation project(':image_picker_android')
    implementation project(':shared_preferences_android')
    implementation project(':url_launcher_android')
}

repositories {
    flatDir {
        dirs 'libs', '../../../android/libs'
    }
}

flutter {
    source '../..'
}
